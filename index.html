<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">

            //   },
          // 顶部导航栏配置  
          nav: [// A dropdown menu
          {  title: '首页',  link: '/'},
          {  title: 'MyGitHub',  link: 'https://github.com/linweiqian'},
        //   { title: '其他语言', children: [
        //     {title: '中文', link: '/language/chinese'},
        //     {title: '日语', link: '/language/japanese'}
        // ]}
                
        ],

         ],

            // editLinkText: '编辑我',
